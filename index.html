<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Order Form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="icecream.jpeg">
</head>
<body>
    <h1> Ice Cream Order Form</h1>

    <form id="ice-cream-form" action="#" method="get">

    <fieldset>
        <legend>Personal Information</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">

         <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </fieldset>

    <fieldset>
        <legend>Order Details</legend>
        <label for="flavor">Choose a flavor:</label>
        <select name="flavor" id="flavor"> 
             <option value="none">Select a flavorâ€¦</option>
            <option value="vanilla">Vanilla</option>
            <option value="chocolate">Chocolate</option>
            <option value="strawberry">Strawberry</option>
            <option value="mint">Mint</option>
        </select>
    
      <p class="subheading">Choose your cone:</p>
      <input type="radio" id="cone-waffle" value="waffle" name="method" required>
      <label for="cone-waffle">Waffle Cone</label>

      <input type="radio" id="cone-sugar" value="sugar" name="method">
      <label for="cone-sugar">Sugar Cone</label>

      <input type="radio" id="cone-cup" value="cup" name="method">
      <label for="cone-cup">Cup</label>
     
       
      <p class="subheading">Toppings:</p>
      <label>
      <input type="checkbox" id="topping-sprinkles" 
      value="Sprinkles" name="topping[]"> Sprinkles</label>

      <label>
      <input type="checkbox" id="topping-nuts" 
      value="Nuts" name="topping[]"> Nuts</label>

     <label>
     <input type="checkbox" id="topping-cherry" 
     value="Cherry" name="topping[]">Cherry</label>

     <label>
     <input type="checkbox" id="topping-cream"
      value="Whipped-cream" name="topping[]">Whipped cream</label>
        
   
    <label for="comments">Additional comments:</label>
     <textarea rows="5"  id="comments" name="comments"></textarea>
    </fieldset>

    <button type="submit" id="submit-button">Submit Order</button>
    </form>
        
</body>
</html>
