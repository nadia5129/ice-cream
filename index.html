<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Order Form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="icecream.jpeg">
</head>
<body>
    <h1> Ice Cream Order Form</h1>

    <form id="ice-cream-form" action="#" method="get">
    <fieldset>
        <legend id="details">Personal Information</legend>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">

         <label for="email">Email:</label>
        <input type="text" id="email" name="email">
    </fieldset>

    <fieldset>
        <legend id="details">Order Details</legend>
        <label for="flavor">Choose a flavor:</label>
        <select name="flavor" id="flavor"> Choose a flavor:
            <option value="vanilla">Vanilla</option>
            <option value="chocolate">Chocolate</option>
            <option value="strawberry">Strawberry</option>
            <option value="mint">Mint</option>
        </select>

        <legend>Choose your cone</legend>
        <label for="Waffle cone">
        <input type="radio" id="cone" value="Waffle cone" name="method"> Waffle Cone</label>

         <label for="Sugar cone">
        <input type="radio" id="cone" value="Sugar cone" name="method"> Sugar Cone</label>

         <label for="Cup">
        <input type="radio" id="cone" value="Cup" name="method"> Cup</label>

        <legend>Toppings:</legend>
        <label for="Sprinkles">
        <input type="checkbox" id="topping" value="Sprinkles" name="topping[]"> Sprinkles</label>

        <label for="Nuts">
        <input type="checkbox" id="topping" value="Nuts" name="topping[]"> Nuts</label>

        <label for="Cherry">
        <input type="checkbox" id="topping" value="Cherry" name="topping[]"> Cherry</label>

        <label for="Whipped cream">
        <input type="checkbox" id="topping" value="Whipped cream" name="topping[]"> Whipped cream</label>

    <legend>Additional Comments:</legend>
     <textarea rows="5"  id="comments" name="comments"></textarea>
    </fieldset>

    <button type="submit" id="submit-button">Submit Order</button>
    </form>
        
</body>
</html>
